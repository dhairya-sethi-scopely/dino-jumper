<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jump Runner Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Jump Runner</h1>

  <!-- Game Area -->
  <div id="game-container">
    <div id="player"></div>
    <div id="obstacle"></div>
  </div>

  <!-- Score Displays -->
  <div id="score">Score: 0</div>
  <div id="high-score">High Score: Loading...</div>

  <!-- Game Over Section -->
  <div id="game-over" class="hidden">
    <h2>Game Over!</h2>
    <p id="final-score"></p>
  </div>

  <!-- Game Logic -->
  <script src="game.js"></script>
</body>
</html>
